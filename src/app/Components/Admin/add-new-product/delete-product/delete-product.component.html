<h1>Delete Product</h1>

<div class="row">
  <div class="col-md-6">
    <form (ngSubmit)="DeleteProduct()" #ProductFormRef="ngForm">
      <div class="text-danger"></div>
      <div class="form-group">
        <label class="control-label">Name</label>
        <input type="text" [value]="productReturned?.name" required name="name" [(ngModel)]="prd.name"
          pattern="[A-Za-z]{3,10}" #prdNameInput="ngModel" class="form-control" [class.is-valid]="prdNameInput.valid"
          [class.is-invalid]="prdNameInput.invalid" />
      </div>
      <div class="form-group mt-3">
        <input type="submit" value="Delete" class="btn btn-danger" />
      </div>

    </form>
    <!-- to test object <h1>{{prd|json}}</h1> -->
  </div>
</div>
